<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cityadd</title>
</head>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Set the container height to the full viewport height */
  }

</style>
<body>
<div class="container">
  <form th:action="@{/city-add}" method="post">
  <table>
    <h3>City Add</h3>
    <tr>
      <td>ID : </td>
      <td><input type="text" th:value="${MaxId}" readonly name="id"></td>
    </tr>
    <tr>
      <td>Name : </td>
      <td><input type="text"  name="name"></td>
    </tr>
    <tr>
      <td><button type="submit">Create</button></td>
    </tr>
    <tr>
      <td><a href="register-form">Register Here....</a></td>
    </tr>
  </table>
  </form>
</div>
</body>
</html>
